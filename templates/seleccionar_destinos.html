<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Destinos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Agrega el enlace a tu archivo de estilos CSS -->
</head>
<body>
    <div class="destinos-container">
        {% for destino in destinos %}
            {% if destino[0] %} <!-- Verifica si el destino tiene un nombre -->
                <a href="{{ url_for('info_destino', destino=destino[0]) }}"><button>{{ destino[0] }}</button></a>
                {% if destino[0] == "BaldourÂ´s Calilewa" %}
                    <img src="{{ url_for('static', filename='baldu.png') }}" alt="Imagen de Baldour's Calilewa" class="imagen-destino">
                {% endif %}
                {% if destino[0] == "Saint Lucas" %}
                    <img src="{{ url_for('static', filename='saintlucas.png') }}" alt="Imagen de Saint Lucas" class="imagen-destino">
                {% endif %}
            {% endif %}
        {% endfor %}
    </div>       
</body>
</html>
