<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Destinos</title>
</head>
<body>
    <h2>Selecciona un destino</h2>
    <ul>
        {% for destino in destinos %}
            <li><a href="{{ url_for('info_destino', destino=destino[0]) }}">{{ destino[0] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
